<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحه بازیابی رمز عبور" />
    <meta name="keywords" content="رمز عبور, بازیابی, فراموشی رمز" />

    <meta name="website" content="https://aryazdh.ir/" />
    <meta name="Version" content="v1.0.0" />
    <!-- favicon -->

    <link href="{% static 'main/css/style.min.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />
    <!-- لینک فایل CSS اختصاصی صفحات احراز هویت -->
    <link href="{% static 'accounts/css/auth-style.css' %}" rel="stylesheet" type="text/css" />

<body class="bg-light">

    <!-- Navbar Start -->
    <header id="topnav" class="defaultscroll sticky bg-white">
        <div class="container">
            <a class="logo" href="index.html">
                <img src="{% static 'main/images/logo.png' %}" height="22" class="big-logo" alt="">
                <img src="{% static 'main/images/logo-icon.png' %}" height="28" class="small-logo" alt="">
            </a>

            <div class="menu-extras">
                <div class="menu-item">
                    <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                </div>
            </div>

            <div id="navigation">
                <ul class="navigation-menu nav-left">
                    <li><a href="index.html" class="sub-menu-item">بازگشت به خانه</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Navbar End -->

    <!-- Start -->
    <section class="bg-half-100 d-table w-100 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card shadow rounded border-0">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">بازیابی رمز عبور</h4>
                            
                            <form class="forgot-form mt-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">ایمیل <span class="text-danger">*</span></label>
                                            <div class="form-icon position-relative">
                                                <i class="ti ti-mail position-absolute mt-2 ms-3"></i>
                                                <input type="email" class="form-control ps-5" placeholder="ایمیل" name="email" required="">
                                            </div>
                                            <p class="text-muted mt-2">لینک بازیابی رمز عبور به ایمیل شما ارسال خواهد شد.</p>
                                        </div>
                                    </div><!--end col-->
                                    
                                    <div class="col-md-12">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
                                        </div>
                                    </div><!--end col-->
                                    
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><small class="text-dark me-2">رمز عبور خود را به یاد آوردید؟</small> <a href="{% url 'accounts:login' %}" class="text-dark fw-bold">وارد شوید</a></p>
                                    </div>
                                </div><!--end row-->
                            </form>
                        </div>
                    </div>
                </div><!--end col-->
            </div><!--end row-->
        </div><!--end container-->
    </section>
    <!--end section-->

    <footer class="footer" style="margin-top: 96px">
        <div class="container">
            <div class="row">
                <div class="col-12">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <a href="javascript:void(0)" onclick="topFunction()" id="back-to-top" class="back-to-top rounded-pill"><i

    <script src="{% static 'main/js/app.js' %}"></script>
