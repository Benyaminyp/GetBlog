{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} صفحه اصلی {% endblock title %}
</head>

{% block content %}
{% if user.is_authenticated %}
      <p>{{ user.email }}</p>
      <a href="{% url "logout" %}">logout</a>
      {% else %}
      <a href="{% url "login" %}">Login</a><br><br>
      <a href="{% url "signup" %}">signup</a>

      <h1 class="mt-4">صفحه اصلی </h1>
      {% endif %}
{% endblock content %}


</html>
