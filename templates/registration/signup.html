{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags  %}

{% block title %}ثبت نام {% endblock title %}

{% block content %}
    <!-- صفحه ثبت‌نام -->
    <section class="bg-half-100 d-table w-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card auth-card shadow rounded border-0">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="title mb-4">ایجاد حساب کاربری</h4>
                            </div>

                            <form method="post" class="register-form mt-4">
                                {% csrf_token %}
                                <div class="row">
                                  {{ form|crispy }}      


                                    <div class="col-md-12 mt-2">
                                        <button class="btn btn-primary btn-block" type="submit">ثبت‌نام</button>
                                    </div>

                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3">حساب کاربری دارید؟ <a href="{% url 'login' %}" class="text-dark font-weight-bold">وارد شوید</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- پایان صفحه ثبت‌نام -->
{% endblock content %}
