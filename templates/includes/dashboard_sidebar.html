{% load static %}
<!-- سایدبار -->
<div class="col-lg-3">
    <div class="card sidebar-card shadow-sm">
        <div class="card-body">
            <div class="user-profile text-center mb-4">
                {% if user.profile.image %}
                <img src="{{ request.user.profile.image.url }}" class="rounded-pill avatar avatar-sm-sm" alt="{{ request.user.email }}">

                {% else %}
                <img src="{% static "main/images/profile.png" %}" class="rounded-pill avatar avatar-sm-sm" alt="{{ request.user.email }}">
                
                {% endif %}
                <h5 class="mt-3 mb-0">ایمیل</h5>
                <p class="text-muted">{{ user.email }}</p>
            </div>
            
            <ul class="sidebar-menu">
                <li class="{% if request.resolver_match.url_name == 'user_dashboard' %}active{% endif %}"><a href="{% url "dashboard:user_dashboard" %}"><i class="ti ti-home me-2"></i> داشبورد</a></li>
                <li><a class="{% if request.resolver_match.url_name == 'create_article' %}active{% endif %}" href="{% url "dashboard:create_article" %}"><i class="ti ti-file-text me-2"></i> مقاله جدید</a></li>
                <li><a class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url "dashboard:profile" %}"><i class="ti ti-user me-2"></i> پروفایل</a></li>
                <li><a class="{% if request.resolver_match.url_name == 'profile_edit' %}active{% endif %}" href="{% url "dashboard:profile_edit" %}"><i class="ti ti-settings me-2"></i> ویرایش پروفایل</a></li>
                <li><a href="{% url "logout" %}"><i class="ti ti-power me-2"></i> خروج</a></li>
            </ul>
        </div>
    </div>
</div>
