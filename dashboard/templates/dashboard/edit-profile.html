{% extends "base.html" %}
{% block title %} ویرایش پروفایل {% endblock title %}

{% block content %}

<!-- محتوای ویرایش پروفایل -->
<div class="dashboard-wrapper">
    <div class="container">
        <div class="row">
            {% include "includes/dashboard_sidebar.html" %}
            
            
            <!-- محتوای اصلی -->
            <div class="col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="card-title mb-0">ویرایش پروفایل</h4>
                            <a href="profile.html" class="btn btn-outline-secondary">بازگشت</a>
                        </div>
                        
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="profile-image text-center">
                                        <img src="../images/users/user-3.jpg" class="rounded-circle avatar-xxl" alt="">
                                        <div class="mt-3">
                                            <input type="file" id="profile-pic" class="d-none">
                                            <label for="profile-pic" class="btn btn-sm btn-outline-primary">تغییر تصویر</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <h5>اطلاعات شخصی</h5>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="fullname" class="form-label">نام کامل</label>
                                                    <input type="text" class="form-control" id="fullname" value="جان دو">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="username" class="form-label">نام کاربری</label>
                                                    <input type="text" class="form-control" id="username" value="johndoe">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">ایمیل</label>
                                                    <input type="email" class="form-control" id="email" value="john@example.com">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="phone" class="form-label">تلفن</label>
                                                    <input type="tel" class="form-control" id="phone" value="09123456789">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h5>درباره من</h5>
                                        <hr>
                                        <div class="mb-3">
                                            <label for="bio" class="form-label">بیوگرافی</label>
                                            <textarea class="form-control" id="bio" rows="4">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می باشد.</textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h5>آدرس</h5>
                                        <hr>
                                        <div class="mb-3">
                                            <label for="address" class="form-label">آدرس</label>
                                            <textarea class="form-control" id="address" rows="3">تهران، خیابان آزادی، کوچه شهید احمدی، پلاک ۱۲، طبقه ۳</textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h5>تغییر رمز عبور</h5>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="current-password" class="form-label">رمز عبور فعلی</label>
                                                    <input type="password" class="form-control" id="current-password">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="new-password" class="form-label">رمز عبور جدید</label>
                                                    <input type="password" class="form-control" id="new-password">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="confirm-password" class="form-label">تکرار رمز عبور جدید</label>
                                                    <input type="password" class="form-control" id="confirm-password">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
